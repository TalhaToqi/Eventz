<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Eventz</title>
  {% load static %}
  {% load form_tags %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha384-...sha" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Log In to Eventz</h2>
  <div class="row justify-content-center">
    <div class="col-md-4">
      {% if form.errors %}
        <div class="alert alert-danger">Invalid username or password.</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username:</label>
          {{ form.username|add_class:"form-control" }}
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          {{ form.password|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
      </p>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-...sha" crossorigin="anonymous"></script>
</body>
</html>
